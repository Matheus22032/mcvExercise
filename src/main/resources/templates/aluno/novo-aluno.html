<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar aluno</title>
</head>
<body>
<h1>Cadastro de Aluno</h1>
<form name="form-cadastro" action="#" th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">
  <label for="nome">Nome do Aluno:</label>
  <input id="nome" name="nome" th:field="*{nome}" placeholder="Nome do aluno"> <br />
  <label for="email">Email:</label>
  <input id="email" name="email" th:field="*{email}" placeholder="Email">
  <br />
  <label for="rm">RM:</label>
  <input type="text" id="rm" name="rm" th:field="*{rm}" placeholder="RM">
  <br />
  <label for="turma">Turma:</label>
  <input type="text" id="turma" name="turma" th:field="*{turma}" placeholder="turma">
  <br /><br />
  <input type="submit" value="Salvar">
</form>
</body>
</html>
